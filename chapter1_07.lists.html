<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <main>
      <h1>List Example</h1>
      <section>
        <h2>Unordered lists</h2>
        <ul>
          <li>Coffee</li>
          <li>Tea</li>
          <li>Juice</li>
        </ul>
      </section>

      <section>
        <h2>Ordered lists</h2>

        <ol>
          <li>Coffee</li>
          <li>Tea</li>
          <li>Juice</li>
        </ol>
      </section>

      <section>
        <h2>Distribution lists</h2>

        <dl>
          <dt>Coffee</dt>
          <dd>Gets your life back when needed</dd>

          <dt>Tea</dt>
          <dd>Gets your life back when not needed</dd>

          <dt>Juice</dt>
          <dd>You can make life out of it</dd>
        </dl>
      </section>
    </main>
  </body>
</html>

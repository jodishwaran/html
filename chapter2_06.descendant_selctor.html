<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <style>
    /* descendant */
    .box p {
      width: 100px;
      height: 100px;
      border: 1px solid khaki;
    }

    .box ul li {
      width: 100px;
      height: 100px;
      border: 1px solid goldenrod;
    }
  </style>
  <body>
    <!-- descendant -->
    <p>Content here</p>
    <div class="box"><p>Content inside the box class.</p></div>

    <section class="box">
      <ul>
        <li>Burger</li>
        <li>Tea</li>
      </ul>
    </section>
  </body>
</html>

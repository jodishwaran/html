    /* adjacent */
    h2 ~ p {
      width: 100px;
      height: 100px;
      border: 1px solid goldenrod;
    }
  </style>

    <h2></h2>
    <p>I am adjacent to h2</p>
    <p>I am immediate adjacent to h2</p>

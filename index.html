<form action="" id="contact" method="post">

    <label for="username"> Please enter your username </label>
    <input type="text" name="username" id="username">
    <br>
    <label for="password"> Please enter your password </label>
    <input type="password" name="password" id="password">
    <br>
    <label for="email"> Please enter your email </label>
    <input type="email" name="email" id="email" multiple>
    <br>
    <label for="url"> Please enter url </label>
    <input type="url" name="url" id="url">
    <br>
    <label for="age"> Please enter age </label>
    <input type="number" name="age" id="age" min="10" max="20" step="2">
    <br>
    <label for="dob"> Please enter dob </label>
    <input type="date" name="dob" id="dob" min="2017-01-20" max="2018-06-17">
    <br>

    <label for="time"> Please enter time </label>
    <input type="time" name="time" id="time" step="1800">
    <br>
    <label for="phone"> Please enter time </label>
    <input type="tel" name="phone" id="phone">
    <br>

    <fieldset>
        <legend>What is your fav color</legend>
        <label for="blue"> blue </label>
        <input type="radio" name="favColor" value="blue" id="blue" checked>
        <label for="red"> red </label>
        <input type="radio" name="favColor" value="red" id="red">
        <label for="orange"> orange </label>
        <input type="radio" name="favColor" value="orange" id="orange">
    </fieldset>
    <br>

    <fieldset>
        <legend>What is your fav color</legend>
        <label for="blue"> blue </label>
        <input type="checkbox" name="favColor" value="blue" id="blueCK" checked>
        <label for="red"> red </label>
        <input type="checkbox" name="favColor" value="red" id="redCK">
        <label for="orange"> orange </label>
        <input type="checkbox" name="favColor" value="orange" id="orangeCK">
        <br>
    </fieldset>

    <label for="pizza">What is your fav pizza topping</label>
    <select name="pizza" id="pizza" multiple size="7">
        <optgroup label="veggies">
            <option value="mushroom">Mushroom</option>
            <option value="onions">Onions</option>
        </optgroup>
        <optgroup label="meats">
            <option value="sausage">Sausage</option>
            <option value="pepperoni">pepperoni</option>
        </optgroup>
    </select>
    <br>
    <br>
    <br>


    <label for="comments"> Please enter comments </label>
    <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
    <br>

    <label for="color"> Please select color </label>
    <input type="color" id="color" name="color">
    <br>


    <label for="resume"> Please select resume </label>
    <input type="file" id="resume" name="resume" multiple accept="">
    <br>

    <input type="hidden" value="data" name="tracking" multiple accept="">
    <br>

    <label for="resume"> Please select resume </label>
    <input type="range" min="10" max="20" step="2">
    <br>

    <label for="search"> Please select resume </label>
    <input type="search" id="search" name="search">
    <br>

    <input type="submit" value="Go">
    <br>
    <br>

    <input type="reset" value="Reset form">
    <br>
    <br>

    <input type="button" value="refresh page">

    <input type="image" src="bird.jpg" alt="bird" width="140">

    <button type="submit">Save</button>
</form>
